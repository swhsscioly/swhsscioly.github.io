    function SectionHeader(text, variant = "headline-small", underlineWidth = "6em", underlineHeight = "4px", color = "maroon", topGap = "24px") {
      const spacer = SizedBox({ height: topGap });
      const headerText = Text({ text: text, variant: variant, color: color, align: "center", font: "Georgia" });
      const underline = Line({ width: underlineWidth, height: underlineHeight, color: color, margin: "8px auto" });
      return Column({ children: [ spacer, headerText, underline ], gap: "6px", align: "center" });
    }

    function buildPersonCard({ imgSrc, imgAlt, name, mailto, role }) {
      const img = Image({ src: imgSrc, alt: imgAlt, width: "180px", height: "270px", borderRadius: "15px" });

      const anchor = document.createElement("a");
      anchor.href = mailto;
      anchor.className = "lead-link";
      anchor.appendChild( Text({ text: name, variant: "headline-small", color: "maroon", font: "Georgia", align: "center", as: "span" }) );

      const roleNode = Text({ text: role, variant: "body-medium", color: "black", font: "Georgia", align: "center", as: "p", whiteSpace: "pre-line" });

      const mailAnchor = document.createElement("a");
      mailAnchor.href = mailto;
      const envelope = Image({ src: "images/envelope-at-fill.svg", alt: "email", width: "50px", height: "50px" });
      envelope.classList.add("email-icon");
      mailAnchor.appendChild(envelope);

      return Column({ children: [ img, anchor, roleNode, mailAnchor ], gap: "10px", align: "center" });
    }
