          <script>
            function personBoxBuilder(photo_src, name, desc, email) {
              let contact = email ? [Button({
                height: "1em",
                padding: "0px",
                margin: "0px",
                child: Text({
                  text: "âœ‰",
                  font: ["Georgia"],
                  variant: "body-medium",
                  color: "blue"
                }),
                onClick: () => window.open("https://gmail.com", "_blank")
              })] : [];

              return Column({
                children: [
                  Image({
                    src: photo_src,
                    alt: `Our ${desc}, ${name}`,
                    height: "5em",
                    borderRadius: "10px",
                    animations: ["fadeInPopImage"]
                  }),
                  Text({
                    text: name,
                    font: ["Georgia"],
                    variant: "headline-medium",
                    align: "middle",
                    whiteSpace: "pre-wrap"
                  }),
                  SizedBox({
                    height: "2em",
                    width: "5em",
                    child: Column({
                      children: [
                        Text({
                          text: desc,
                          font: ["Georgia"],
                          variant: "body-medium",
                          whiteSpace: "pre-wrap",
                          align: "middle"
                        }),
                        ...contact
                      ],
                      gap: "0em"
                    })
                  })
                ]
              });
            }
            document.getElementById("content").append(
              Column({

                  Text({

                    variant: "headline-large",

                    font: "Roboto"
                  }),
                  Line({
                    color: "maroon",
                    width: "80%",
                  }),

                    variant: "headline-medium",
                    font: ["Georgia"]
                  }),
                  Line({width: "60%", color: "grey"}),
                  Row({
                    children: [
                      personBoxBuilder("images/leadership-2026/SCI-Kraus.jpg", "Joshua Kraus", "Team Coach\nFaculty Advisor", "mailto:jkraus@swindsor.k12.ct.us"), 
                      personBoxBuilder("images/leadership-2026/IMG-20250902-WA0021.jpg", "Sanjana Kadiyala", "Team Captain\n\n", "mailto:sk30648@southwindsorschools.org"),

                      personBoxBuilder("images/leadership-2026/IMG-20250902-WA0024.jpg", "Caleb\nBeaulieu", "Associate Captain"),

                    ]

          </script>
          <script>
          

          const imgs = document.querySelectorAll('.fadeInPopImage');
          let pause = false;

          function onScroll() {
            imgs.forEach(img => {
              if (pause) return;
              const rect = img.getBoundingClientRect();
              if (rect.bottom < window.innerHeight && !img.classList.contains('show')) {
                img.classList.add('show');
              }
            });
          }

          window.addEventListener('scroll', onScroll);
          onScroll();
          </script>
