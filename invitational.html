                            })
                          ],

                        }),

                            border: "4px solid #FFFFC5",

                  SizedBox({height: "20px", color: "transparent"}),
                  SidePadding({
                    child: Column({

                      SizedBox({width: "15px"}),

          </script>
          <script>
          

          const imgs = document.querySelectorAll('.fadeInPopImage');
          let pause = false;

          function onScroll() {
            imgs.forEach(img => {
              if (pause) return;
              const rect = img.getBoundingClientRect();
              if (rect.bottom < window.innerHeight && !img.classList.contains('show')) {
                img.classList.add('show');
              }
            });
          }

          window.addEventListener('scroll', onScroll);
          onScroll();
          </script>
